plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id "org.scm-manager.license" version "0.7.1" // For license management
    id "org.openjfx.javafxplugin" version "0.0.12" // For javafx
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    implementation 'com.google.code.gson:gson:2.9.0' // For GSON
}

javadoc {
    source = sourceSets.main.allJava
    destinationDir = reporting.file("../docs")
}
task myJavadocs(type: Javadoc) {
    source = sourceSets.main.allJava
    destinationDir = reporting.file("../docs")
}

application {
    // Define the main class for the application.
    mainClass = 'cs2263_hw03.CourseProcessor'
}

javafx {
    version = "14.0.2"
    modules = [ 'javafx.base', 'javafx.swing', 'javafx.graphics', 'javafx.controls', 'javafx.fxml', 'javafx.media', 'javafx.web' ]
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
